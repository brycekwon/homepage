<!DOCTYPE html>

<html lang="{{- site.Language.LanguageCode -}}" dir="{{- site.Language.LanguageDirection -}}">
  <head>
    {{ partial "metadata" . }}
  </head>
  <body>
    <header>
      {{ partialCached "header" . }}
    </header>
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partialCached "footer" . }}
    </footer>
  </body>
</html>
