{{ $image := .Page.Resources.GetMatch (.Destination | safeURL) }}
<figure>
  {{ $image = $image.Process "webp" | fingerprint "sha256" }}
  <img src="{{- $image.Permalink -}}" width="{{- $image.Width -}}" height="{{- $image.Height -}}" {{ with .PlainText }} alt="{{- . -}}" {{ end }}>
  {{ with .Title }}
    <figcaption>{{- . -}}</figcaption>
  {{ end }}
</figure>
{{- /**/ -}}
